<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Join Our Newsletter</h1>
    <p>Subscribe to get updates on our latest products and offers.</p>
    
    <form id="newsletter-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <button type="submit">Subscribe</button>
    </form>
    
    <div id="status"></div>

    <script>
        document.getElementById('newsletter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const statusDiv = document.getElementById('status');
            
            // Replace this URL with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyHhOB_8J5lSFcMjW5D0IV8rY2ACH3yB6xKt54fDyKMx5gvoJzxzx6aT0m-lvgqmlHQ/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                redirect: 'follow',
                body: JSON.stringify({ name: name, email: email, timestamp: new Date().toISOString() })
            })
            .then(() => {
                statusDiv.innerHTML = 'Thank you for subscribing!';
                statusDiv.className = 'success';
                document.getElementById('newsletter-form').reset();
            })
            .catch(error => {
                statusDiv.innerHTML = 'Oops! Something went wrong.';
                statusDiv.className = 'error';
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
